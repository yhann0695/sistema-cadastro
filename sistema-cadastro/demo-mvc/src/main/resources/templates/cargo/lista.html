<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Cargo</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
				<div th:replace="fragments/alerts"></div>
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Cargo</th>
	                        <th>Departamento</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="cargo : ${cargos}">
	                        <td th:text="${cargo.id}">1</td>
	                        <td th:text="${cargo.nome}">Auxiliar Contábil</td>
	                        <td th:text="${cargo.departamento.nome}">Contabilidade</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cargos/editar/{id} (id=${cargo.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_cargos/excluir/', cargo.id)}" type="button" class="btn btn-danger btn-sm"
										data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
			<div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
